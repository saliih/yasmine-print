sonata_admin:
    title:      "Yasmine Press"
    title_logo: /public/images/logo.png

    dashboard:
        blocks:
            # display a dashboard block
            - { position: right,  type: sonata.admin.block.admin_list, settings: { groups: [utilisateur, Mailing] } }
            - { position: left,  type: sonata.admin.block.admin_list, settings: { groups: [Produits, FeedBack, Contenue] } }
        groups:
            Contenue:
                label: Contenue
                icon: '<i class="fa fa-file-text" aria-hidden="true"></i>'
                items:
                    - admin.pages
                    - admin.social
            Produits:
                label: Produits
                icon: '<i class="fa fa-product-hunt" aria-hidden="true"></i>'
                items:
                    - admin.categories
                    - admin.plis
            FeedBack:
                label: FeedBack
                icon: '<i class="fa fa-archive" aria-hidden="true"></i>'
                items:
                    - admin.formula
                    - admin.contact
                    - admin.client
            Mailing:
                label: Mailing
                icon: '<i class="fa fa-home"></i>'
                items:
                    - admin.template
                    - admin.mailinglist
                    - admin.mailinglisttest
                    - admin.mailingcfg
            utilisateur:
                label: Users
                icon: '<i class="fa fa-users"></i>'
                items:
                    - sonata.user.admin.user
                    - sonata.user.admin.group


    templates:
            layout:               :Sonata:standard_layout.html.twig
sonata_block:
    default_contexts: [cms]
    blocks:
        # enable the SonataAdminBundle block
        sonata.admin.block.admin_list:
            contexts: [admin]
        sonata.user.block.menu:    # used to display the menu in profile pages
        sonata.user.block.account: # used to display menu option (login option)
        sonata.block.service.text: # used to if you plan to use Sonata user routes
sonata_user:
    security_acl: true
    manager_type: orm # can be orm or mongodb
    impersonating:
        route:                page_slug
        parameters:           { path: / }

    class:                  # Entity Classes
        user:               Application\Sonata\UserBundle\Entity\User
        group:              Application\Sonata\UserBundle\Entity\Group

    admin:                  # Admin Classes
        user:
            class:          Sonata\UserBundle\Admin\Entity\UserAdmin
            controller:     SonataAdminBundle:CRUD
            translation:    SonataUserBundle

        group:
            class:          Sonata\UserBundle\Admin\Entity\GroupAdmin
            controller:     SonataAdminBundle:CRUD
            translation:    SonataUserBundle
